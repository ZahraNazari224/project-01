<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="To Do List"
          content="Using html, js and css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <script src="To_do.js"></script>
    <link rel="stylesheet" href="To_do.css">
</head>
<body>
<header>

</header>
<main>
    <div class="container">
        <h1 class="app-title">To-Do List</h1>

        <form id="task-form" class="task-form">
            <input
                    type="text"
                    id="task-input"
                    placeholder="Add a new task..."
                    autocomplete="off"
                    required
            />
            <button type="submit" class="btn-add">
                <i class="fas fa-plus"></i> Add
            </button>
        </form>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be injected here -->
        </ul>

        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="sorters">
                <button class="sort-btn" data-sort="name">Sort by Name</button>
                <button class="sort-btn" data-sort="date">Sort by Date</button>
            </div>
        </div>

        <div class="task-count" id="task-count">0 tasks left</div>
    </div>

</main>
<footer>

</footer>

</body>
</html>
